            <article>
                <h3>contador de clics</h3>
                <input type="submit" value="Da clic en el boton" onclick="aumentarContador()"/>
                <p>Contador de clics :<span id="contador">0</span></p>
                <script>
                    function aumentarContador(){
                        var contador = document.getElementById("contador");
                        var count = parseInt(contador.textContent);
                        count++;
                        contador.textContent = count;
                    }
                </script>

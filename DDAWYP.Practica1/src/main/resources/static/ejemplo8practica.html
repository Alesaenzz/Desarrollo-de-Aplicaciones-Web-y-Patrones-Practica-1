            <article>
                <h3>convertidor de texto</h3>
                <input type="text" id="textoEntrada" oninput="formatoTexto()"/>
                <p>Texto formateado: <span id="textoFormateado"></span></p>
                <script>
                    function formatoTexto(){
                        var textoEntrada = document.getElementById("textoEntrada").value;
                        var textoFormateado = "<strong><em><u>" + textoEntrada + "</u></em></strong>";
                        document.getElementById("textoFormateado").innerHTML = textoFormateado;
                    }
                </script>
            </article>
